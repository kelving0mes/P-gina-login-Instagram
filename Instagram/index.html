<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="style.css">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
<div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="instagram1.png" alt="instagram celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <div class="logotipos">
                <img src="logo1.png" class="logo1" alt="logo 1"> 
                <img src="logo2.png" class="logo2" alt="logo 2">
            </div>
            <div class="profile-photo">
                <img src="perfil.png" alt="foto perfil">
            </div>
            <a href="#" class="login">Continue como kelving0mes</a>
            <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é kelving0mes?</p>
            <p class="not-account">
                <span class="link-blue">Alternar Conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
